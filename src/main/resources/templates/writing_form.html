<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container py-5">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${writingForm}" method="post" class="bg-light p-4 rounded shadow">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{Published}" value="true" class="form-check-input" id="isPublished">
            <label class="form-check-label" for="isPublished">공개 여부</label>
        </div>

            <div class="form-check mb-3">
                <input type="checkbox" th:field="*{paid}" class="form-check-input" id="paid">
                <label class="form-check-label" for="paid">유료 글로 설정하기</label>
            </div>


         <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
